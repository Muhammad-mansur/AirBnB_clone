<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="icon" type="image/png" href="./images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <!-- Header -->
    <header>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>

                <ul class="popover">
                    <li>
                        <ul>
                            <h2>New York</h2>
                            <li>Manhattan</li>
                            <li>Bronx</li>
                        </ul>

                        <ul>
                            <h2>Carlifornia</h2>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>

                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        Best School
    </footer>
</body>
</html>
